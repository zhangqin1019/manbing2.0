<link rel="stylesheet" type="text/css" href="../css/public.css" />
<link rel="stylesheet" type="text/css" href="../css/password.css">
<link rel="stylesheet" type="text/css" href="../css/module.css"/>
<!-- star 修改密码页面 -->
<div class="pwd-box">
    <h3 class="p-b-title f-title">用户密码修改</h3>
    <form action="javascript:void(0);" method="post" autocomplete="off">
        <div class="pwd-item fixed">
            <div class="p-f-title">原密码:</div>
            <div class="p-f-text">
                <input type="password" name="oldpwd" class="cs_password">
                <i class="passeye ceye"></i>
            </div>
        </div>
        <div class="pwd-item fixed" id="pwd-len">
            <div class="p-f-title">新密码:</div>
            <div class="p-f-text" id="pass">
                <input type="password" name="newpwd" class="cs_password">
                <i class="passeye ceye"></i>
                <div class="pwd-info"><i></i><span>包括字母和数字，至少8个字符，不包括空格</span></div>
            </div>
        </div>
        <div class="pwd-item fixed">
            <div class="p-f-title">密码强度:</div>
            <div class="p-f-text" id="level">
                <div class="pw-bar"></div>
                <div class="pw-bar-on"></div>
            </div>
        </div>
        <div class="pwd-item fixed">
            <div class="p-f-title">确认新密码:</div>
            <div class="p-f-text">
                <input type="password" name="newpwd" class="cs_confirm_password">
                <i class="passeye ceye"></i>
            </div>
        </div>
        <div class="dsadasd">
            <input type="submit" class="pwd-save" value="保存">
        </div>
    </form>
</div>
<!-- end 修改密码页面 -->
<script type="text/javascript" src="../js/libs/require.js" data-main="../js/password"></script>
