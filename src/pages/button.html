<!--   start按钮  -->
<div class="ft-button">
    <div class="ft-bt-item">
        <div class="ft-btn">
            <input type="button" value="btn-default" class="ft-btn-color btn-default"/>
            <input type="button" value="btn-primary" class="ft-btn-color btn-primary"/>
            <input type="button" value="btn-success" class="ft-btn-color btn-success"/>
            <input type="button" value="btn-info" class="ft-btn-color btn-info"/>
            <input type="button" value="btn-waring" class="ft-btn-color btn-waring"/>
            <input type="button" value="btn-danger" class="ft-btn-color btn-danger"/>
        </div>
    </div>
    <div class="ft-bt-item">
        <div class="ft-btn">
            <input type="button" value="大按钮" class="ft-btn-size btn-primary btn-lg"/>
            <input type="button" value="普通按钮" class="ft-btn-size btn-primary btn-df"/>
            <input type="button" value="小按钮" class="ft-btn-size btn-primary btn-sm"/>
            <input type="button" value="mini按钮" class="ft-btn-size btn-primary btn-xs"/>
        </div>
    </div>
    <div class="ft-bt-item">
        <div class="ft-btn">
           <select class="btn-default ft-btn-size btn-lg btn-dropDown-lg">
               <option>操作</option>
               <option>删除</option>
               <option>修改</option>
               <option>查询</option>
               <option>增加</option>
           </select>
            <select class="btn-default ft-btn-size btn-df btn-dropDown-df">
                <option>操作</option>
                <option>删除</option>
                <option>修改</option>
                <option>查询</option>
                <option>增加</option>
            </select>
            <select class="btn-default ft-btn-size btn-sm btn-dropDown-sm">
                <option>操作</option>
                <option>删除</option>
                <option>修改</option>
                <option>查询</option>
                <option>增加</option>
            </select>
        </div>
    </div>
    <div class="ft-bt-item">
        <div class="ft-btn">
            <input type="button" value="√" class="iconfont btn-primary btn-circle-lg"/>
            <input type="button" value="√" class="btn-primary btn-circle-df"/>
            <input type="button" value="√" class="btn-primary btn-circle-sm"/>
        </div>
    </div>
    <div class="ft-bt-item">
        <div class="ft-btn">
            <input type="text" value="左" class="btn-buttonSet btn-left"/><input type="text" value="中" class="btn-buttonSet btn-center"/><input type="text" value="右" class="btn-buttonSet btn-right"/>
        </div>
    </div>
</div>
