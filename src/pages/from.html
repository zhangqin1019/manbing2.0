	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../css/module.css"/>
	<link rel="stylesheet" type="text/css" href="../css/animate.min.css"/>
	<!--  start  表单组件  -->
	<div class="ft-tbox">
		<form action="" method="post" onsubmit="return false;">
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
				<div class="ft-tb-txt">
					<input type="text" class="ft-tb-input cs_name" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">密&nbsp;&nbsp;&nbsp;&nbsp;码</div>
				<div class="ft-tb-txt">
					<input type="password" class="ft-tb-input cs_password" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">确认密码</div>
				<div class="ft-tb-txt">
					<input type="password" class="ft-tb-input cs_confirm_password" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">性&nbsp;&nbsp;&nbsp;&nbsp;别</div>
				<div class="ft-tb-txt ft-tb-radio">
					<input type="radio" class="cs_sex" name="sex"/><label class="ft-tb-label">男</label>
					<input type="radio" class="cs_sex" name="sex"/><label class="ft-tb-label">女</label>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">爱&nbsp;&nbsp;&nbsp;&nbsp;好</div>
				<div class="ft-tb-txt ft-tb-checkbox">
					<input type="checkbox" class="cs_hobby" name="hobby"/><label class="ft-tb-label">篮球</label>
					<input type="checkbox" class="cs_hobby" name="hobby"/><label class="ft-tb-label">羽毛球</label>
					<input type="checkbox" class="cs_hobby" name="hobby"/><label class="ft-tb-label">足球</label>
					<input type="checkbox" class="cs_hobby" name="hobby"/><label class="ft-tb-label">兵乓球</label>
					<input type="checkbox" class="cs_hobby" name="hobby"/><label class="ft-tb-label">排球</label>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">日&nbsp;&nbsp;&nbsp;&nbsp;期</div>
				<div class="ft-tb-txt">
					<input type="datetime" class="ft-tb-input cs_date" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">电子邮箱</div>
				<div class="ft-tb-txt">
					<input type="text" class="ft-tb-input cs_email" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">手&nbsp;&nbsp;&nbsp;&nbsp;机</div>
				<div class="ft-tb-txt">
					<input type="text" class="ft-tb-input cs_phone" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">Q&nbsp;&nbsp;&nbsp;&nbsp;Q</div>
				<div class="ft-tb-txt">
					<input type="text" class="ft-tb-input cs_qq" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<div class="ft-tb-item fixed">
				<div class="ft-tb-title">邮寄地址</div>
				<div class="ft-tb-txt">
					<input type="text" class="ft-tb-input cs_address" />
					<b>*</b>
					<div class="txt-message"></div>
				</div>
			</div>
			<a href="javascript:void(0);" class="ft-submit">保存</a>
		</form>
	</div>
	<!--  end  表单组件  -->
	<script type="text/javascript" src="../js/libs/require.js" data-main="../js/from"></script>
